<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>QR Code | devShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="./easy.qrcode.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <link rel="stylesheet" href="qrstyle.css" />
    <!-- <script src="./html2canvas.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    

  </head>

  <body>
    <div class="conatiner">
      <header class="header">
        <h1 class="title">devShare</h1>
      </header>
      <!-- <canvas> -->
      <div id="card">
        <!-- <img src="images/image-qr-code.png" alt="Qr Code Image" srcset=""> -->
        <div id="qrcode"></div>
        <p id="subcode"></p>
      </div>
      <span>
        <button class="btnq save">Save QR code</button>
      <a href="/" id="btn-back">
        <button class="btnq">Go Back</button>
      </a>
      
    </span>
      <div class="attribution">
        Coded by
        <a href="https://github.com/pranavgoel29" target="_blank"
          >Pranav Goel</a
        >
      </div>
    </div>
  
    <script type="text/javascript" src="./qr-code.js"></script>
 
  </body>
</html>
