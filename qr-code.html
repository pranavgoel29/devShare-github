<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- <script src="<PATH>/easy.qrcode.min.js" type="text/javascript" charset="utf-8"></script> -->
      <title>QR Code | devShare share GitHub profiles</title>
      <meta
        name="description"
        content="devShare generate QR-Code for your GitHub profile after you search for it. You can even get a card PNG to make it easy to share. Comes with dark and light modes."
      />
      <meta name="url" content="https://sharedev.vercel.app/" />
  
      <!-- Primary Meta Tags -->
  
      <meta name="title" content="Home | devShare share GitHub profiles" />
  
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://sharedev.vercel.app/" />
      <meta property="og:title" content="devShare share GitHub profiles" />
      <meta
        property="og:description"
        content="devShare generates QR-Code for your GitHub profile after you search for it. You can even get a PNG card, easy to share. With dark and light modes."
      />
      <meta
        property="og:image"
        content="https://sharedev.vercel.app/assets/preview.png"
      />
  
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:url" content="https://sharedev.vercel.app/" />
      <meta property="twitter:title" content="devShare share GitHub profiles" />
      <meta
        property="twitter:description"
        content="devShare generates QR-Code for your GitHub profile after you search for it. You can even get a PNG card, easy to share. With dark and light modes."
      />
      <meta
        property="twitter:image"
        content="https://sharedev.vercel.app/assets/preview.png"
      />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="./easy.qrcode.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <link rel="stylesheet" href="qrstyle.css" />
    <!-- <script src="./html2canvas.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="conatiner">
      <div id="cardp">
        <header class="header">
          <h1 class="title">devShare</h1>
        </header>
        <div id="card">
          <!-- <img src="images/image-qr-code.png" alt="Qr Code Image" srcset=""> -->
          <div id="qrcode"></div>
          <p id="subcode"></p>
        </div>
      </div>
      <span>
        <!-- <button class="btnq save">Save QR code</button> -->
        <button class="btnq" onclick="myfunc()">Save QR code</button>
        <a href="/" id="btn-back">
          <button class="btnq">Go Back</button>
        </a>
      </span>
      <div class="attribution">
        Coded by
        <a href="https://github.com/pranavgoel29" target="_blank"
          >Pranav Goel</a
        >
      </div>
    </div>

    <script type="text/javascript" src="./qr-code.js"></script>
  </body>
</html>
